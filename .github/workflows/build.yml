name: Build Jetson Analytics Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU (ARM64 support)
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build ARM64 Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/arm64
          tags: analytics-pipeline:latest
          outputs: type=docker,dest=/tmp/analytics_pipeline.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: analytics-pipeline-jetson
          path: /tmp/analytics_pipeline.tar
          retention-days: 7
